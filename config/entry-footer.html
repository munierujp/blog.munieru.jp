<div class="jp-munieru-blog-entry-share">
  <ul class="jp-munieru-blog-entry-share-items">
    <li class="jp-munieru-blog-entry-share-item">
      <a
        class="jp-munieru-blog-entry-share-link jp-munieru-blog-entry-share-link-twitter"
        href="https://twitter.com/intent/tweet?url={URLEncodedPermalink}&text={Title}%20-%20{BlogTitle}&via=munieru_jp"
        target="_blank">
        <i class="jp-munieru-blog-entry-share-icon fab fa-twitter"></i>
        <span class="jp-munieru-blog-entry-share-label">Twitter</span>
      </a>
    </li>
    <li class="jp-munieru-blog-entry-share-item">
      <a
        class="jp-munieru-blog-entry-share-link jp-munieru-blog-entry-share-link-facebook"
        href="https://www.facebook.com/sharer/sharer.php?u={URLEncodedPermalink}"
        onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;"
        target="_blank">
        <i class="jp-munieru-blog-entry-share-icon fab fa-facebook-f"></i>
        <span class="jp-munieru-blog-entry-share-label">Facebook</span>
      </a>
    </li>
    <li class="jp-munieru-blog-entry-share-item">
      <a
        class="jp-munieru-blog-entry-share-link jp-munieru-blog-entry-share-link-hatebu hatena-bookmark-button"
        href="http://b.hatena.ne.jp/entry/{Permalink}"
        data-hatena-bookmark-title="{Title}%20-%20{BlogTitle}"
        data-hatena-bookmark-layout="simple"
        title="このエントリーをはてなブックマークに追加">
        <i class="jp-munieru-blog-entry-share-icon blogicon-bookmark lg"></i>
        <span class="jp-munieru-blog-entry-share-label">Hatena</span>
      </a>
    </li>
    <li class="jp-munieru-blog-entry-share-item">
      <a
        class="jp-munieru-blog-entry-share-link jp-munieru-blog-entry-share-link-line"
        href="https://social-plugins.line.me/lineit/share?url={URLEncodedPermalink}">
        <i class="jp-munieru-blog-entry-share-icon fab fa-line"></i>
        <span class="jp-munieru-blog-entry-share-label">LINE</span>
      </a>
    </li>
    <li class="jp-munieru-blog-entry-share-item">
      <a
        class="jp-munieru-blog-entry-share-link jp-munieru-blog-entry-share-link-pocket"
        href="http://getpocket.com/edit?url={URLEncodedPermalink}&title={Title}%20-%20{BlogTitle}"
        onclick="window.open(this.href, 'pocket_window', 'width=550, height=350, menubar=no, toolbar=no, scrollbars=yes'); return false;">
        <i class="jp-munieru-blog-entry-share-icon fab fa-get-pocket"></i>
        <span class="jp-munieru-blog-entry-share-label">Pocket</span>
      </a>
    </li>
  </ul>
</div>
